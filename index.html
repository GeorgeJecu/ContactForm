<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Contact us</title>
</head>
<body>
    <header>
        <h1 id="heading1">Contact us</h1>
        <h1 id="heading2">Feel free to contact us</h1>
    </header>

    <section>
        <div class="info">
            <label for="name">Name</label><br>
            <input type="text" name="Name" placeholder="Enter name"><br>
            <label for="Email">Email</label><br>
            <input type="text" name="Email" placeholder="Enter email"><br>
            <label for="Subject">Subject</label><br>
            <input type="text" name="Subject" placeholder="Enter subject"><br>
        </div>
        <div class="msg">
            <label for="Message">Message</label><br>
            <textarea name="Message" id="" cols="40" rows="10" placeholder="Message"></textarea><br>
            <button>Send Message</button>
        </div>
    </section>
    <footer>
        <h3>Or find us on social media</h3>
        <div class="contact">
            <a href="https://www.facebook.com/" target="_blank">Facebook</a>
            <a href="https://twitter.com/?lang=en" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </div>
    </footer>
    
</body>
</html>
